# Test configuration
spring.liquibase.enabled=${SPRING_LIQUIBASE_ENABLED:false}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.security.oauth2.client.registration.test.client-id=test-client
spring.security.oauth2.client.registration.test.client-secret=test-secret

# Telegram bot test configuration
telegram.bot.enabled=false

# JWT test configuration
jwt.secret=${JWT_SECRET:test-jwt-secret-key-for-testing-purposes-only-very-long-secret-key}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Stripe test configuration
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_xxx}

# Disable features for tests
spring.docker.compose.enabled=${SPRING_DOCKER_COMPOSE_ENABLED:false}
