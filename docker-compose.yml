version: '3.8'
services:
  db:
    image: mysql:8.4
    container_name: carrental_db
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    env_file:
      - .env

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carrental_app
    depends_on:
      - db
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}

      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL}

      # Server
      SERVER_SERVLET_CONTEXT_PATH: ${SERVER_SERVLET_CONTEXT_PATH}
      SERVER_PORT: ${SERVER_PORT}

      # Security
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      TELEGRAM_BOT_ADMIN_CHAT_ID: ${TELEGRAM_BOT_ADMIN_CHAT_ID}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}

      # Features
      SPRING_LIQUIBASE_ENABLED: ${SPRING_LIQUIBASE_ENABLED}
      SPRING_DOCKER_COMPOSE_ENABLED: ${SPRING_DOCKER_COMPOSE_ENABLED}
      SPRING_TASK_SCHEDULING_POOL_SIZE: ${SPRING_TASK_SCHEDULING_POOL_SIZE}

      # Logging
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY}
      LOGGING_LEVEL_COM_CARRENTAL_CARRENT: ${LOGGING_LEVEL_COM_CARRENTAL_CARRENT}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB}
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: ${LOGGING_LEVEL_ORG_HIBERNATE_SQL}
      LOGGING_LEVEL_ORG_HIBERNATE_TYPE: ${LOGGING_LEVEL_ORG_HIBERNATE_TYPE}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env

volumes:
  db_data: